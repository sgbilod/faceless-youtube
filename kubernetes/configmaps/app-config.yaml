apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: doppelganger-studio
data:
  # Application configuration
  APP_ENV: "production"
  LOG_LEVEL: "INFO"

  # Database configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "doppelganger_db"

  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"

  # Video processing
  MAX_VIDEO_DURATION: "600" # 10 minutes
  VIDEO_OUTPUT_FORMAT: "mp4"
  VIDEO_CODEC: "libx264"
  AUDIO_CODEC: "aac"

  # Asset sources
  PEXELS_ENABLED: "true"
  PIXABAY_ENABLED: "true"
  UNSPLASH_ENABLED: "true"

  # AI services
  CLAUDE_MODEL: "claude-3-5-sonnet-20241022"
  GEMINI_MODEL: "gemini-1.5-pro-latest"
  GROK_MODEL: "grok-beta"
